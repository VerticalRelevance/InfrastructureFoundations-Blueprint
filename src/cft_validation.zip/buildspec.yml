version: 0.2
phases:
  install:
    runtime-versions:
        ruby: 2.6    
    commands:
    - pip3 install awscli --upgrade --quiet
    - pip3 install cfn-lint --quiet              
    # - apt-get install jq git -y -q
    - gem install cfn-nag
  build:
    commands:
      - cd src/cft/
      - ls
      - cfn-lint -t ECR_template.yml EC2CFT.yml
      - cfn_nag_scan -i -t ECR_template.yml EC2CFT.yml
